
<div class="container" style="text-align: center; vertical-align: center">
    <div style="margin-bottom: 50px"></div>
    <h1 style="font-size: 30px">케어링 관리자 모드</h1>
    <div>
        <button (click)="worker=true; client=false; record=false;" *ngIf="worker === false">요양 보호사 근로 계약서</button>
        <button (click)="client=true; worker=false; record=false;" *ngIf="client === false">수급자 계약서</button>
        <button (click)="record=true; worker=false; client=false;" *ngIf="record === false">기록지</button>
    </div>
    <div class="inputs" style="border: 1px solid black;" *ngIf="worker == true">
        <h3>요양 보호사 근로 계약서</h3>
        <label>성명 :
            <input type="text" size="40" [(ngModel)]="name">
        </label>
        <br>
        <label>주소 :
            <input type="text" size="40" [(ngModel)]="address">
        </label>
        <br>
        <label>근무장소 :
            <input type="text" size="40" style="width: 55%;" [(ngModel)]="place">
        </label>
        <br>
        <label>센터 :
            <select [(ngModel)]="center">
                <option value="센터선택">센터선택</option>
                <option value="논현">논현</option>
                <option value="강남">강남</option>
                <option value="서초방문요양">서초방문요양</option>
            </select>
        </label>
        <br>
        <label>시간 :
            <select [(ngModel)]="time">
                <option value="시간선택">시간선택</option>
                <option value="60">60분</option>
                <option value="90">90분</option>
                <option value="180">180분</option>
                <option value="240">240분</option>
            </select>
        </label>
        <br>
        <label>핸드폰 번호 :
            <input type="text" size="40" style="width: 50%;" class="phone" maxlength="13" placeholder="숫자만 입력해주세요" [(ngModel)]="phone">
        </label>
        <br>
        <label>근로 시작일 :
            <input type="date" style="width: 50%;" [(ngModel)]="start" min="2015-01-01" max="2050-12-31">
        </label>
        <br>
        <label>근로 계약일 :
            <input type="date" style="width: 50%;" [(ngModel)]="contract" min="2015-01-01" max="2050-12-31">
        </label>
        <br>
        <button (click)="downloadCaregiver(name, center, time, address, place, phone, start, contract)">요보사 계약서</button>
    </div>

    <div class="inputs" style="border: 1px solid black;" *ngIf="client == true">

        </label>

                <option value="1등급">1등급</option>
                <option value="2등급">2등급</option>
                <option value="3등급">3등급</option>
                <option value="4등급">4등급</option>
                <option value="5등급">5등급</option>
            </select><br>
        </label>
        <label>장기요양인정번호 :
            <input type="text" size="40" style="width: 40%;" placeholder="숫자만 입력해주세요" [(ngModel)]="recnumber"><br>
        </label>
        <label>생년월일 :
            <input type="date" min="1910-01-01" max="2005-01-01" style="width: 61%" [(ngModel)]="recbirth"><br>
        </label>
        <label>주소 :
            <input type="text" size="40" style="width: 70%" [(ngModel)]="recaddress"><br>
        </label>
        <label>핸드폰 번호 :

        </label>

            </select><br>
        </label>
        <label>센터 :
            <select [(ngModel)]="reccenter" style="width: 72%;">
                <option value="센터선택">센터선택</option>
                <option value="논현">논현</option>
                <option value="강남">강남</option>
                <option value="서초방문요양">서초방문요양</option>
            </select><br>
        </label>
        <label>보호자</label><br>
        <label>성명 :
            <input type="text" size="40" style="width: 70%;" [(ngModel)]="pname"><br>
        </label>
        <label>이용자와의 관계 :
            <select style="width: 46%;" [(ngModel)]="relation">
                <option value="">관계선택</option>
                <option value="배우자">배우자</option>
                <option value="자녀">자녀</option>
                <option value="부모">부모</option>
                <option value="형제">형제</option>
                <option value="자손">자손</option>
                <option value="자부">자부</option>
                <option value="친척">친척</option>
                <option value="사회복지공무원">사회복지공무원</option>
                <option value="시군구청장이 지정한자">시군구청장이 지정한자</option>
            </select><br>
        </label>
        <label>생년월일 :
            <input type="date" size="40" style="width: 61%;" [(ngModel)]="pbirth" min="1910-01-01" max="2020-01-01"><br>
        </label>
        <label>연락처 :
            <input type="text" size="40" style="width: 65%;" placeholder="숫자만 입력해주세요" [(ngModel)]="pphone"><br>
        </label>
        <label>주소 :
            <input type="text" size="40" style="width: 70%;" [(ngModel)]="paddress"><br>
        </label><br>
        <label>계약 시작일 :
            <input type="date" style="width: 55%;" [(ngModel)]="contract_start" min="2015-01-01" max="2050-01-01"><br>
        </label>
        <label>계약 종료일 :
            <input type="date" style="width: 55%;" [(ngModel)]="contract_end" min="2015-01-01" max="2050-01-01"><br>
        </label>
        <label>이용일 :
            <input type="text" style="width: 65%;" [(ngModel)]="useday" placeholder = "ex)버튼을 클릭해주세요"><br>
            <button (click)="useday = useday + '월'">월</button>
            <button (click)="useday = useday + '화'">화</button>
            <button (click)="useday = useday + '수'">수</button>
            <button (click)="useday = useday + '목'">목</button>
            <button (click)="useday = useday + '금'">금</button>
            <button (click)="useday = useday + '토'">토</button>
            <button (click)="useday = useday + '일'">일</button>
            <button (click)="useday = useday + '월화수목금'">평일</button>
            <button (click)="useday = useday + '토일'">주말</button>
            <button (click)="useday = '월화수목금토일'">매일</button><br>
        </label>
        <label>시작시간 :
            <input type="time" style="width: 63%" [(ngModel)]="usestime"><br>
        </label>
        <label>종료시간 :
            <input type="time" style="width: 63%" [(ngModel)]="useetime"><br>
        </label>
        <label>계약일 :
            <input type="date" style="width: 68%;" [(ngModel)]="contract_date" min="2015-01-01" max="2100-01-01"><br>
        </label>

        <button (click)="downloadRecipient(recname, reclevel, recnumber, recbirth, recaddress, recphone, etc, reccenter, pname, relation, pbirth, pphone, paddress, contract_start, contract_end, useday, usestime, useetime, contract_date)">수급자 계약서</button>
    </div>
