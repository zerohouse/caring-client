<ng-container *ngIf="scroll===true" (scroll)="onScroll($event)">
    <section class="help" *showItSizes="{min:1440}">
        <div class="container">
            <img src="assets/img/web_text_무료상담.svg" alt="무료상담 이미지">
            <img src="assets/img/web_text_phonenumber.svg" style="margin-right: 77px" alt="전화번호 이미지">
            <img src="assets/img/web_text_상담예약.svg" style="margin-right: 18px" alt="상담예약 이미지">
            <label>
                <input type="text" placeholder="휴대폰 번호를 입력해주세요."  [(ngModel)]="phone">
            </label>
            <button class="button" style="font-size: 18px; padding: 5px 5px 5px 5px; width: 80px; height: 45px; margin-right: 60px" (click)="reserve()">완료</button>
            <a href="http://pf.kakao.com/_twEmK/chat" target="_blank"><img src="assets/img/web_button_kakao.svg" class="pc_katalk" style=" height: 45px"  alt="카카오톡 이미지"></a>
        </div>
    </section>

    <section class="help" *showItSizes="{min:900,max:1439}" style="height: 70px;">
        <div class="container" style="width: 900px; padding: 0">
            <img src="assets/img/web_text_무료상담.svg" style="margin-top: 20px; height: 38px" alt="무료상담 이미지">
            <img src="assets/img/web_text_phonenumber.svg" style="margin-top: 0;height: 38px; margin-right: 30px" alt="전화번호 이미지">
            <img src="assets/img/web_text_상담예약.svg" style="margin-top: 0;height: 38px; margin-right: 13px" alt="상담예약 이미지">
            <label>
                <input type="text" style="margin-top: 0;font-size: 14px; width: 180px; height: 38px;" placeholder="휴대폰 번호를 입력해주세요." [(ngModel)]="phone">
            </label>
            <button class="button" style="margin-top: 0;font-size: 16px; padding: 5px; width: 80px; height: 37px; margin-right: 15px" (click)="reserve()">완료</button>
            <a href="http://pf.kakao.com/_twEmK/chat" target="_blank"><img src="assets/img/web_button_kakao.svg" class="pc_katalk" style="margin-top: 0; height: 38px"  alt="카카오톡 이미지"></a>
        </div>
    </section>

    <section class="help" *showItSizes="{min:600,max:899}">

            <img src="assets/img/web_text_무료상담.svg" style="margin-top: 20px; width: 10%" alt="무료상담 이미지">
            <img src="assets/img/web_text_phonenumber.svg" style="cursor: pointer; width: 15%; margin-right: 3%" onclick="location.href='tel:1522-6585'" alt="전화번호 이미지">
            <img src="assets/img/web_text_상담예약.svg" style="width: 10%; margin-right: 13px" alt="상담예약 이미지">
            <label>
                <input type="text" style="font-size: 14px; width: 25%; height: 38px;" placeholder="휴대폰 번호를 입력해주세요." [(ngModel)]="phone">
            </label>
            <button class="button" style="font-size: 16px; padding: 5px; width: 10%; height: 37px; margin-right: 2%" (click)="reserve()">완료</button>
            <a href="http://pf.kakao.com/_twEmK/chat" target="_blank"><img src="assets/img/web_button_kakao.svg" class="pc_katalk" style="margin-top: 0; width: 15%"  alt="카카오톡 이미지"></a>
        </div>
    </section>

    <section class="help" *showItSizes="{min:500, max:599}" style="background-image: url('../../assets/img/mobile_bar_360px.svg'); height: 100px;">
