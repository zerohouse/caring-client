<section *showItSizes="{min:1440}" style="padding-top: 111px; padding-bottom: 128px">
    <div class="container">
        <h3 style="margin-bottom: 43px">케어링과 함께하는<br>
            사람들의 이야기</h3>
        <div class="card-review" *ngFor="let story of stories" (click)="moveTo(story.href)">
            <img [src]="'../assets/img/'+story.img">
            <h4><b>{{story.name}}</b> 선생님</h4>
            <p [innerHTML]="story.story"></p>
        </div>
    </div>
</section>
<section *showItSizes="{min:900,max:1439}" style="padding-top: 111px; padding-bottom: 98px">
    <div class="container" style="overflow-x: hidden;padding-bottom: 30px">
        <h3 style="margin-bottom: 43px">케어링과 함께하는<br>
            사람들의 이야기</h3>
        <div class="navi">
            <span (click)="index= index - 1">
            </span>
            <span class="dot" [class.active]="index === i" (click)="index = i"
                  *ngFor="let story of stories; let i = index"></span>
            <span (click)="index= index + 1">
            </span>
        </div>
        <swiper class="visible" [(index)]="index" [config]="{slidesPerView:2,spaceBetween:15}">
            <div *ngFor="let story of stories" (click)="moveTo(story.href)">
                <div class="card-review" style="width: initial">
                    <img [src]="'../assets/img/'+story.img"><br>
                    <b>{{story.name}}</b> 선생님
                    <p [innerHTML]="story.story"></p>
                </div>
            </div>
        </swiper>
    </div>
</section>
