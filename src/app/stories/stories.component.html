<section *showItSizes="{min:1440}" style="padding-top: 137px; padding-bottom: 42px; background-color: #f8f9fa">
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 100px">케어링의 요양보호사 선생님들은<br>
            언제나 진심을 다합니다</h2>
        <div class="card-review" *ngFor="let story of stories" (click)="moveTo(story.href)">
            <img [src]="'../assets/img/'+story.img">
            <h3 style="font-size: 28px;"><b>{{story.name}}</b> 선생님</h3>
            <p [innerHTML]="story.story"></p>
        </div>
    </div>
</section>

<section *showItSizes="{min:900,max:1439}" style="padding-top: 111px; padding-bottom: 98px; background-color: #f8f9fa">
    <div class="container" style="overflow-x: hidden;padding-bottom: 30px">
        <h2 style="text-align: center; margin-bottom: 100px">케어링의 요양보호사 선생님들은<br>
            언제나 진심을 다합니다
        </h2>
        <swiper class="visible" [(index)]="index" [config]="{slidesPerView:2,spaceBetween:15}">
            <div *ngFor="let story of stories" (click)="moveTo(story.href)">
                <div class="card-review" style="width: initial; margin-right: 45px;">
                    <img [src]="'../assets/img/'+story.img"><br>
                    <b>{{story.name}}</b> 선생님
                    <p [innerHTML]="story.story"></p>
                </div>
            </div>
        </swiper>
    </div>
</section>


<section *showItSizes="{min:600,max:899}" style="padding-top: 111px; padding-bottom: 98px; background-color: #f8f9fa">
    <div class="container" style="width: 86%; overflow-x: hidden;padding-bottom: 30px">
        <h3 style="text-align: center; margin-bottom: 100px">케어링의 요양보호사 선생님들은<br>
            언제나 진심을 다합니다
        </h3>
        <swiper class="visible" [(index)]="index" [config]="{slidesPerView:1.3,spaceBetween:15}">
            <div *ngFor="let story of stories" (click)="moveTo(story.href)">
                <div class="card-review" style="width: initial; margin-right: 45px;">
                    <img [src]="'../assets/img/'+story.img"><br>
                    <b>{{story.name}}</b> 선생님
                    <p [innerHTML]="story.story"></p>
                </div>
            </div>
        </swiper>
        <div class="swiper-button-next swiper-button-black" *ngIf="index !== 2" (click)="index= index+1"></div>
	    <div class="swiper-button-prev swiper-button-black" *ngIf="index !== 0" (click)="index= index-1"></div>
    </div>
</section>

<section *showItSizes="{max:599}" style="padding-top: 62px; padding-bottom: 51px; background-color: #f8f9fa">
    <div class="container" style="text-align: center; overflow-x: hidden; padding-bottom: 30px;">
        <h3 style="line-height: 29px;margin-bottom: 41px;">
            케어링의 요양보호사 선생님들은<br>언제나 진심을 다합니다
        </h3>
        <swiper class="visible" [(index)]="index" [config]="{slidesPerView:1.0,spaceBetween:15}">
            <div *ngFor="let story of stories">
                <div class="review-m" (click)="moveTo(story.href)">
                    <img [src]="'../assets/img/'+story.img"><br>
                    <b>{{story.name}} 선생님</b>
                    <p [innerHTML]="story.story"></p>
                </div>
            </div>
        </swiper>
        <div class="swiper-button-next swiper-button-black" *ngIf="index !== 2" (click)="index= index+1"></div>
	    <div class="swiper-button-prev swiper-button-black" *ngIf="index !== 0" (click)="index= index-1"></div>
    </div>
</section>
